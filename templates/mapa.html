    <script>
        function handleMapClick(e) {
            add_marker(e);
            remove_all_markers(e);

            document.getElementById('inputLatitude').value = e.latlng.lat;
            document.getElementById('inputLongitude').value = e.latlng.lng;
        }

        function add_marker(e) {
            var map = window.map_649237d8d5ef95eaff5c077a37269016;
            L.marker(e.latlng).addTo(map);
        }

        function remove_all_markers(){
             var markers = document.getElementsByClassName('leaflet-marker-icon');
            for (var i = 0; i < markers.length - 1; i++) {
                markers[i].remove();
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            var map = window.map_649237d8d5ef95eaff5c077a37269016;
            map.on('click', handleMapClick);
        });

    </script>
